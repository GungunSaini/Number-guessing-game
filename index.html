<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="icon" type="logo.png" href="assets/logo.png">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">

        <div class="head">
            <p>(Between 1 to 20)</p>
            <button class="button2 ">Again!</button>
        </div>

        
            <h1>Guess The Number!</h1>
            <div class="question">
                ?
            </div>

        <div class="bottom">
            <div class="mid">
                <input placeholder="Enter number here" type="number">
                <br>
                <button class="button">Guess</button>
            </div>
            <div class="count">
                <h3>Start Guessing...</h3>
                <p id="score">Score: 20</p>
            </div>
        </div>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
